<html>
  <head>
    <title>Discover Saint-Brieuc - Grow experiment 2018</title>
    <meta name="description" value="">
  </head>
  <body style="opacity: 0">
    <div id="main">
      <div class="pre-intro screen">
        <svg class="pre-intro__content" width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
          <!-- texts -->
          <clippath id="cp-text-1">
            <text text-anchor="middle" x="50%" y="35%" class="text--line">
              <tspan x="50%" dy="1.2em">This is a link between two centuries that have seen</tspan>
              <tspan x="50%" dy="1.2em">the methods of communication transform, mutate.</tspan>
            </text>
          </clippath>
          <clippath id="cp-text-2">
            <text text-anchor="middle" x="50%" y="35%" class="text--line">
              <tspan x="50%" dy="1.2em">You are in Saint-Brieuc,</tspan>
              <tspan x="50%" dy="1.2em">in Brittany, France.</tspan>
            </text>
          </clippath>
          <clippath id="cp-text-3">
            <text text-anchor="middle" x="50%" y="35%" class="text--line">
              <tspan x="50%" dy="1.2em">The past resurge and brings back postcards,</tspan>
              <tspan x="50%" dy="1.2em">that are dispersed throughout the city.</tspan>
            </text>
          </clippath>
          <clippath id="cp-text-4">
            <text text-anchor="middle" x="50%" y="35%" class="text--line">
              <tspan x="50%" dy="1.2em">Collect them and confront the present</tspan>
              <tspan x="50%" dy="1.2em">with these testimonies from another reality.</tspan>
            </text>
          </clippath>
          <!-- Radial  -->
          <defs>
            <radialGradient id="bg-grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
              <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.9" />
              <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
            </radialGradient>
          </defs>
          <!-- Texts use with background ellipse -->
          <g clip-path="url(#cp-text-1)" class="pre-intro__item-text one">
            <ellipse class="pre-intro__item-bg one" cx="50%" cy="50%" rx="75%" ry="75%" fill="url(#bg-grad)" />
          </g>
          <g clip-path="url(#cp-text-2)" class="pre-intro__item-text two">
            <ellipse class="pre-intro__item-bg two" cx="50%" cy="50%" rx="75%" ry="75%" fill="url(#bg-grad)" />
          </g>
          <g clip-path="url(#cp-text-3)" class="pre-intro__item-text three">
            <ellipse class="pre-intro__item-bg three" cx="50%" cy="50%" rx="75%" ry="75%" fill="url(#bg-grad)" />
          </g>
          <g clip-path="url(#cp-text-4)" class="pre-intro__item-text four">
            <ellipse class="pre-intro__item-bg four" cx="50%" cy="50%" rx="75%" ry="75%" fill="url(#bg-grad)" />
          </g>
        </svg>
        <button id="skip-btn" class="pre-intro__skip-btn">skip</button>
        <div class="fullscreen-btn">
          <img src="/static/images/icons/icon-fullscreen-white.svg" class="fullscreen-btn__img" >
        </div>
      </div>
      <div class="intro intro--hidding screen">
        <p class="intro__subtitle title--second">Discover</p>
        <h1 class="intro__title title--first">Saint-Brieuc</h1>
        <div class="intro__cta-container center-x">
          <button class="intro__start btn">Enter</button>
          <!-- <p class="intro__loading">Loading</p> -->
        </div>
      </div>
    </div>

    <span class="sound sound--unmuted"></span>

    <div class="compass compass--hidden">
      <div class="compass__range">
        <div class="compass__indicator compass__indicator--north"></div>
        <div class="compass__indicator compass__indicator--target">
          <img src="/static/images/icons/icon-postalcard.svg" class="compass__indicator--target__icon" >
        </div>
        <div class="compass__scale-container"></div>
      </div>
    </div>


    <div class="collection collection--hidden">
      <div class="collection__list"></div>
    </div>
    <div class="card card--hidden">
      <p class="card__title"></p>
      <div class="card__img-wrapper">
        <div class="card__img-container"></div>
      </div>
      <div class="card__overlay"></div>
    </div>
    <div class="counter counter--hidden">
      <p class="counter__label"><span class="counter__count">0</span>/55</p>
    </div>

    <div class="instruction instruction--hidden">
      <div class="instruction__item instruction__item--active" data-instruction-icon="pointer-click">
        <p class="instruction__text">Click to navigate</p>
      </div>
      <div class="instruction__item" data-instruction-icon="pointer-drag">
        <p class="instruction__text">Drag to rotate</p>
      </div>
      <div class="instruction__item" data-instruction-icon="mouse-scroll">
        <p class="instruction__text">Scroll to control zoom</p>
      </div>
      <div class="instruction__item" data-instruction-icon="postcard-reveal">
        <p class="instruction__text">Find the scattered postal cards</p>
      </div>
      <div class="instruction__icons">
          <svg width="83" height="33.2" viewBox="-95.8 239.5 83 33.2" id="svg-pointer" class="instruction__icon instruction__icon--pointer instruction__icon--active icon-pointer" data-icon="pointer" data-anim="click">
            <path d="M-45.1 259.7c-5.2 1.9-13.3 1.9-18.4 0-5.3-1.9-5.6-5.1-.4-7 5.3-2.1 14-2.1 19.3 0 5.1 1.9 4.9 5.1-.5 7z" class="icon-pointer__disc"/>
            <path d="M-66.3 251.4c6.8-2.5 17.4-2.5 24.2 0 6.9 2.5 7.3 6.5.5 9.3-6.9 2.7-18.4 2.7-25.2 0s-6.4-6.8.5-9.3z" fill="none" stroke="#000" stroke-width="1.475" stroke-miterlimit="10"  class="icon-pointer__ring"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="43.3" class="instruction__icon instruction__icon--mouse icon-mouse" data-icon="mouse"  data-anim="scroll">
            <path d="M15.4 43.3h-.7c-3.9 0-7.6-1.5-10.3-4.3C1.5 36.2 0 32.6 0 28.7v-14c0-4 1.5-7.7 4.3-10.4C7 1.5 10.7 0 14.6 0h.7c3.9 0 7.6 1.5 10.3 4.3C28.5 7 30 10.7 30 14.6v14c0 3.9-1.5 7.6-4.3 10.3-2.7 2.9-6.4 4.4-10.3 4.4zm-.8-41.5c-3.4 0-6.7 1.3-9.1 3.8-2.4 2.4-3.7 5.6-3.7 9v14c0 3.4 1.3 6.7 3.8 9.1 2.4 2.4 5.7 3.8 9.1 3.8h.7c3.4 0 6.7-1.3 9.1-3.8 2.4-2.4 3.8-5.7 3.8-9.1v-14c0-3.4-1.3-6.7-3.8-9.1-2.4-2.4-5.7-3.8-9.1-3.8h-.8z" class="icon-mouse__outline"/>
            <path d="M15 10.2c-.6 0-1.1.5-1.1 1.1v4.6c0 .6.5 1.1 1.1 1.1.6 0 1.1-.5 1.1-1.1v-4.6c0-.6-.5-1.1-1.1-1.1z" class="icon-mouse__wheel"/>
          </svg>
          <img src="/static/images/icons/icon-postalcard.svg" class="instruction__icon instruction__icon--card icon-postcard" data-icon="postcard" alt="">
      </div>
    </div>

    <div class="navigation" style="display: none">
      <div class="burger burger--hidden">
        <span class="burger__bar"></span>
        <span class="burger__bar"></span>
        <span class="burger__bar"></span>
      </div>

      <div class="menu menu--hidden">
        <nav class="menu__list">
          <div class="menu__item">
            <a class="menu__link">Saint-Brieuc</a>
          </div>
          <div class="menu__item">
            <a class="menu__link">About</a>
          </div>
          <div class="menu__item">
            <a class="menu__link">Help</a>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
